<!DOCTYPE html>
<html>
	<head>
		<title>Foil Control DSI C1</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<style type="text/css" media"all">@import "./style.css";</style>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/modules/export-data.js"></script>
		<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	</head>
	<body>
		<h1 id="heading" style="white-space:nowrap;">Hydrofol control system</h1>
		
		<div id="heightGrafica"></div>
		<div id="rollGrafica"></div>
		<div id="pitchGrafica"></div>
	
		<button onclick="showHeight()">Height chart</button>
		<button onclick="showImu()">Imu chart</button><br>

		<div class="logs">	
			<div class="log">
				<h3 class="label">DDS Log</h3>
				<textarea id="logDDS" cols=40 rows=10></textarea>
			</div>
			
			<div class="log">
				<h3 class="label">Control Log</h3>
				<textarea id="logControl" cols=60 rows=10></textarea>
			</div>
			
			<div class="log">
				<h3 class="label">Communicator Log</h3>
				<textarea id="logCommunicator" cols=80 rows=10></textarea>
			</div>
		</div>
		<br/>
		<footer>
			<h3>Status:</h3>
			<h4><span id="status">Not yet connected</span></h4>
		</footer>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="client.js"></script>
		<script type="text/javascript" src="heightChart.js"></script>
		<script type="text/javascript" src="rollChart.js"></script>

		<script>
			function showImu() {
				document.getElementById("heightGrafica").style.display = "none";
				document.getElementById("rollGrafica").style.display = "block";
			}
		</script>
	
		<script>
			function showHeight() {
				document.getElementById("heightGrafica").style.display = "block";
				document.getElementById("rollGrafica").style.display = "none";
			}
		</script>


	</body>
</html>
